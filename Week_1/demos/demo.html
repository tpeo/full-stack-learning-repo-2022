    <h1>Create Your Account</h1>

            <tr><td><label>Name:</label>

            </td></tr>
            <tr><td><label>Username:</label>
                    <input>

            <tr><td><label>Password:</label>

            </td></tr>

                    <input type="radio", name="gender"><label>Male</label>

            </td></tr>

                <select>

                    <option>Senior</option>
                </select>
            </td></tr>
            <tr><td><label>Favorite Color:</label>
                <input type="color">
            </td></tr>
            <tr><td><label>Comments:</label>
                <textarea></textarea>
            </td></tr>
            <tr><td>
                <button style="height: 100px;width: 100px">Submit</button>
            </td></tr>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Demo</title>
</head>
<body>
    <h1>Create Your Account</h1>
    <hr>
    <br>
    <form>
        <table cellspacing=20>
            <tr>
                <td>
                    <label>Name:</label>
                </td>
                <td>
                    <input>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Username:</label>
                </td>
                <td>
                    <input>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password:</label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender:</label>
                </td>
                <td>
                    <input type="radio" name="gender" >
                    <label>Male</label>
                    <input type="radio" name="gender">
                    <label>Female</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fname">Major:</label><br>
                </td>
                <td>
                    <input type="checkbox" id="CS">
                    <label> CS </label>
                    <input type="checkbox" id="Eng">
                    <label> Engineering</label>
                    <input type="checkbox" id="other">
                    <label> Other</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fname">Birthday:</label><br>
                    
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fname">Email:</label><br>
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fname">Year:</label><br>
                    
                </td>
                <td>
                    <select>
                        <option>Freshman</option>
                        <option>Sophmore</option>
                        <option>Junior</option>
                        <option>Senior</option>
                      </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fname">Favorite Color:</label><br>
                    
                </td>
                <td>
                    <input type="color">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fname">Comments:</label><br>
                    
                </td>
                <td>
                    <textarea></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <button style="height:50px;width:150px">Submit</button>
                    
                </td>
            </tr>
        </table>
          
    </form>
</body>
</html>
